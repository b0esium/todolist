<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/sketchy/bootstrap.min.css"
    />
    <link href="../assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="../assets/fontawesome/css/solid.css" rel="stylesheet" />
    <title>TODO</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fa-solid fa-calendar-check text-primary"></i>
        <span>My TODO list</span>
      </h1>
      <div class="row">
        <div class="col"></div>
        <div class="col-8">
          <form id="task-form" class="pt-3">
            <div class="form-group pb-3">
              <label for="name"><h4>Task name</h4></label>
              <input type="text" id="name" class="form-control" />
            </div>
            <div class="form-group pb-3">
              <label for="priority"><h4>Priority</h4></label>
              <select
                name="priority"
                id="priority"
                form="task-form"
                class="form-control"
              >
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>
            <div class="form-group pb-4">
              <label for="deadline"><h4>Deadline</h4></label>
              <input type="date" id="deadline" class="form-control" />
            </div>
            <input
              type="submit"
              id="formBtn"
              value="Add task"
              class="btn btn-info btn-block"
            />
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th><h5>Task name</h5></th>
                <th><h5>Priority</h5></th>
                <th><h5>Deadline</h5></th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody id="task-list"></tbody>
          </table>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
